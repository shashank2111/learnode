<div 
    class ="container"
    fxLayout = "row"
    fxLayoutAlign ="space-around center"
>

<div fxFlex =50 *ngIf="dish" >
    <mat-card>
            <mat-card-title >
                <h3>{{dish.name | uppercase }}</h3>
            </mat-card-title>
        <mat-card-content>
            <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}" height="400px"  >
            <p>{{dish.description}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Like</button>
            <button mat-button>Share</button>
            <button mat-button (click)="goBack()" >Go Back</button>
        </mat-card-actions>
    </mat-card>
</div>      
<div fxFlex = 40 *ngIf ="dish">
    <div><h2>Comments</h2></div>
    <mat-list >
        <mat-list-item *ngFor="let d of dishc" >
            <p matLine >
                {{d.comment}}
            </p>
            <p matLine > {{d.rating}} </p>
            <p matLine > --  {{d.author}} {{d.date | date:"LLL M yyyy" }} </p>
        </mat-list-item>
    </mat-list>     
</div>


</div>
